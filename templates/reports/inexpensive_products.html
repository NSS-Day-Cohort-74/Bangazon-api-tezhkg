<!DOCTYPE html>
<html>
  <body>

    <h1>{{ report_title }}</h1>
    
    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Description</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        {% for product in products %}
        <tr>
          <td>{{ product.id }}</td>
          <td>{{ product.name }}</td>
          <td>{{ product.description }}</td>
          <td>${{ product.price }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>


</html>
